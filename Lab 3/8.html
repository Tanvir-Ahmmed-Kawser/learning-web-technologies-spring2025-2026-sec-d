<!DOCTYPE html>
<html>
    <head>
        <title> No 8 </title>
    </head>
    <body>
        <table border="1" width = "70%" height = "500" >
            <tr height = "50">
                <td colspan="3" align="center"><h1>PERSON PROFILE</h1></td>
            </tr>
            <tr>
                <td width="20%">
                    Name
                </td>
                <td width="35%">
                    <input type="text">
                </td>
                <td width="15%">

                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <fieldset>
                        <label></label> <input type="radio" value="male" name="gender"> Male </label>
                        <label> <input type="radio" value="female" name="gender"> Female </label>
                        <label> <input type="radio" value="other" name="gender"> Other </label>
                    </fieldset>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="text" name="day" size="2">/
                    <input type="text" name="month" size="2">/
                    <input type="text" name="year" size="4"> (dd/mm/yyyy)
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    Blood Group
                </td>
                <td>
                    <select name="blood" id="blood">
                        <option value="A+">A+</option>
                        <option value="A-">A+</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    Degree
                </td>
                <td>
                    <input type="checkbox" value="ssc"> SSC
                    <input type="checkbox" value="hsc"> HSC
                    <input type="checkbox" value="bsc"> BSc
                    <input type="checkbox" value="msc"> MSc
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    Photo
                </td>
                <td>
                    <input type="file" name="image">
                </td>
                <td>

                </td>
            </tr>
            <tr height = "50">
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="button" value="Submit">
                    <input type="button" value="Reset">
                </td>
            </tr>

        </table>
    </body>
</html>
